<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<div>
			<div>
				<h1>
					<a href="http://www.naver.com">
						<span >NAVER</span>
					</a>
				</h1>
			</div>
		</div>
		<div>
			<div>
				<h3>
					<label>아이디</label>
				</h3>
				<span>
					<input type="text" maxlength="20">
					<span>@naver.com</span>
				</span>
			</div>
			<div>
				<h3>
					<label>비밀번호</label>
				</h3>
				<span>
					<input type="password" maxlength="20">
				</span>
				<h3>
					<label>비밀번호 재확인</label>
				</h3>
				<span>
					<input type="password" maxlength="20">
				</span>
			</div>
			<div>
				<h3>
					<label>이름</label>
				</h3>
				<span>
					<input type="text" maxlength="40">
				</span>
				<h3>
					<label>생년월일</label>
				</h3>
				<div>
					<div>
						<span>
							<input type="text" placeholder="년(4자)" maxlength="4">
						</span>
					</div>
					<div>
						<span>
							<select>
								<option value>월</option>
								<option value="01"> 1 </option>
								<option value="02"> 2 </option>
								<option value="03"> 3 </option>
								<option value="04"> 4 </option>
								<option value="05"> 5 </option>
								<option value="06"> 6 </option>
								<option value="07"> 7 </option>
								<option value="08"> 8 </option>
								<option value="09"> 9 </option>
								<option value="10"> 10 </option>
								<option value="11"> 11 </option>
								<option value="12"> 12 </option>
							</select>
						</span>
					</div>
					<div>
						<span>
							<input type="text" placeholder="일" maxlength="2">
						</span>
					</div>
				</div>
				<h3>
					<label>성별</label>
				</h3>
				<div>
					<select>
						<option value selected>성별</option>
						<option value="M">남자</option>
						<option value="F">여자</option>
						<option value="U">선택 안함</option>
					</select>
				</div>
				<h3>
					<label>
						본인 확인 이메일
						<span>(선택)</span>
					</label>
				</h3>
				<span>
					<input placeholder="선택입력" maxlength="100">
				</span>
			</div>
			<div>
				<h3>
					<label>휴대전화</label>
				</h3>
				<div>
					<select>				
						<option value="82">" 대한민국 +82"</option>
						<option value="233">" 가나 + 233"</option>
						<option value="241">" 가봉 + 233"</option>
						<option value="592">" 가이아나 + 592"</option>
						<option value="220">" 감비아 + 220"</option>
					</select>
				</div>
				<div>
					<span>
						<input type="text" placeholder="전화번호 입력" maxlength="2">
					</span>
					<a>
						<span>인증번호 받기</span>
					</a>
				</div>
				<div>
					<input type="text" placeholder="인증번호 입력하세요" maxlength="2">
				</div>
			</div>
			<div>
				<button type="button">
					<span>가입하기</span>
				</button>
			</div>
		</div>
	</div>
</body>
</html>
